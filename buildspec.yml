version: 0.2

env:
  variables:
    AWS_REGION: "us-east-1"
    ACCOUNT_ID: "522062037927"
phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - docker build -t coworking-app -f analytics/Dockerfile ./analytics
      - docker tag coworking-app:latest $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/coworking-space:$CODEBUILD_BUILD_NUMBER
  post_build:
    commands:
      - echo Build completed on `date`
      - docker push $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/coworking-space:$CODEBUILD_BUILD_NUMBER
artifacts:
  files:
    - '**/*'
